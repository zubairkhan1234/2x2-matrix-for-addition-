<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>

    <div>
        <p>Matrix A</p>
        <div id="matrix1"></div>
    </div>

    <div>
        <p>Matrix B</p>
        <div id="matrix2"></div>
    </div>

    <div>
        <p> Result A + B</p>
        <div id="result"></div>
    </div>





    <script>

        let matrix1 = [[0, 0], [0, 0]]
        let matrix2 = [[0, 0], [0, 0]]
        let result = [[0, 0], [0, 0]]


        for (let i = 0; i < matrix1.length; i++) {
            for (let j = 0; j < matrix1[i].length; j++) {

                console.log(i, j)
                matrix1[i][j] = +prompt(" Enter a value " + i + " , " + j)
            }
        }
        // console.log(matrix1)

        for (i = 0; i < matrix2.length; i++) {
            for (let j = 0; j < matrix2[i].length; j++) {
                console.log(i, j)
                matrix2[i][j] = +prompt(" Enter a value " + i + " , " + j)
            }
        }
        // console.log(matrix2)

        for (let i = 0; i < result.length; i++) {
            for (let j = 0; j < result[i].length; j++) {
                console.log(i, j)
                result[i][j] = matrix1[i][j] + matrix2[i][j]

            }
        }

        // console.log(result)


        document.getElementById("matrix1").innerHTML = matrix1[0] + " <br /> " + matrix1[1]
        document.getElementById("matrix2").innerHTML = matrix2[0] + " <br /> " + matrix2[1]
        document.getElementById("result").innerHTML = result[0] + " <br /> " + result[1]
    </script>

</body>

</html>
